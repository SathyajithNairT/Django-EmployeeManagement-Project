{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="{% static 'employee_management/css/manage.css' %}">
</head>
<body>
    <div class="manage-main-wrap">
        <div class="manage-table-wrap">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Gender</th>
                    <th>State</th>
                    <th>Nationality</th>
                    <th>Email</th>
                    <th style="width: 5rem;"></th>
                    <th style="width: 5rem;"></th>
                    <th style="width: 5rem;"></th>
                </tr>
                {% for data in employee_data %}
                <tr>
                    <td>{{data.name}}</td>
                    <td>{{data.designation}}</td>
                    <td>{{data.gender}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.state}}</td>
                    <td>{{data.nationality}}</td>
                    <td><a href="{% url 'view' data.id %}" class="manage-nav view">View</a></td>
                    <td><a href="{% url 'edit' data.id %}" class="manage-nav edit">Edit</a></td>
                    <td><a href="{% url 'delete' data.id %}" class="manage-nav delete">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="manage-navigation-wrap"><a href="{% url 'registration' %}" class="manage-navigation">Go back to registration page</a></div>
    </div>
</body>
</html>
